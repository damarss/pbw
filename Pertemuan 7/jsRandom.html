<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Random</title>
	<style>
		tr td {
			border: 1px solid black;
		}

		input {
			border: none;
			width: 25px;
			text-align: center;
			cursor: default;
		}

		table {
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<form name="form-angka">
		<table>
			<tr>
				<td><input type="text" name="a" value="0" onclick="randomGenerator(this.name)"></td>
				<td><input type="text" name="b" value="0" onclick="randomGenerator(this.name)"></td>
				<td><input type="text" name="c" value="0" onclick="randomGenerator(this.name)"></td>
			</tr>
			<tr>
				<td><input type="text" name="d" value="0" onclick="randomGenerator(this.name)"></td>
				<td><input type="text" name="e" value="0" onclick="randomGenerator(this.name)"></td>
				<td><input type="text" name="f" value="0" onclick="randomGenerator(this.name)"></td>
			</tr>
			<tr>
				<td><input type="text" name="g" value="0" onclick="randomGenerator(this.name)"></td>
				<td><input type="text" name="h" value="0" onclick="randomGenerator(this.name)"></td>
				<td><input type="text" name="i" value="0" onclick="randomGenerator(this.name)"></td>
			</tr>
		</table>
		<br>
		<button onclick="hitung()">Hitung</button>
	</form>

	<script>
		function randomGenerator(index) {
			var ar = Math.floor(Math.random() * 9) + 1;
			document.forms['form-angka'][index].value = ar;
		}

		function hitung() {
			var c = '`';
			var arr = [];
			var sum = 0;
			var i = 0

			for (i = 0; i < 9; i++) {
				c = String.fromCharCode(c.charCodeAt(0) + 1);
				arr.push(document.forms['form-angka'][c].value);
			}

			for (i = 0; i < 9; i++) {
				sum += parseInt(arr[i]);
			}
			alert(sum);
		}
	</script>
</body>
</html>
