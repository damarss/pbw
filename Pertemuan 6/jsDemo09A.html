<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>JavaScript 09A: Inheritance</title>
    <script id="j1">
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
            this.type = 'Rectangle';
        }
        Rectangle.prototype.area = function () { return this.width * this.height; };
        function Square(length) {
            this.width = this.height = length;
            this.type = 'Square';
        }
        // Square inherits from Rectangle
        Square.prototype = new Rectangle();

        Rectangle.prototype.toString = function() {
            return " Rectangle[" + this.width + ", "+ this.height + "]";
        };

        Square.prototype.toString = function() {
            return " Rectangle[" + this.width + "]";
        };

        function Polygon(n,s) {
            this.n = n;
            this.s = s;
        }

        // referensi https://www.mathopenref.com/polygonregulararea.html
        Polygon.prototype.area = function() {
            return (this.s**2 * this.n)/(4*(Math.tan(radians(180/this.n))));
        };
        
        // find radians from degree tan
        function radians(degrees) {
            return degrees * Math.PI / 180;
        }

        // function radians to degree
        function degrees(radians) {
            return radians * 180 / Math.PI;
        }
        
        
        Polygon.prototype.toString = function() {
            return `${this.n}-Polygon[${this.s}]`;
        }
    </script>
</head>
<body>
    <script id="j2">
        var rc1 = new Rectangle(2, 3);
        var sq1 = new Square(5);
        var poly1 = new Polygon(5,6);
        document.writeln("The area of rc1 is ", rc1.area(), "<br>");
        document.writeln("The area of sq1 is ", sq1.area(), "<br>");
        document.writeln("The area of poly1 is ", poly1.area(), "<br>");
        document.writeln("The area of ", rc1, " is ", rc1.area(), "<br>");
        document.writeln("The area of ", sq1, " is ", sq1.area(), "<br>");
        document.writeln("The area of ", poly1, " is ", poly1.area().toFixed(2), "<br>");
    </script>
</body>
</html>
